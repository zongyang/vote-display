<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<link href="vendor/bootstrap.min.css" rel="stylesheet">
		<link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">
		<link href="index.css" rel="stylesheet">
		<script src="vendor/jquery.min.js"></script>
		<script src="vendor/bootstrap.min.js"></script>
		<script src="index.js"></script>
		<title>投票展示统计</title>
	</head>

	<body>
		<div class="container-fluid">
			<!--第一栏-->
			<div class="row">
				<div class="panel panel-default">
					<div class="panel-heading relative">
						<div class="panel-title">
							<strong>北京八一 中学优秀教师评选</strong>
						</div>
						<div class="state-lable absolute">进行中···</div>
					</div>
					<div class="panel-body">
						<div class="media text-muted">
							<div class="media-body">
								请大家分别给自己最喜欢的三位校花投票，每天可为其投 票一次，排名前三的将成为本届校花大赛的冠亚季军，并 签约天娱传媒签约天娱传······
							</div>
							<div class="media-right media-middle">
								<i class="fa fa-2x fa-angle-down text-muted"></i>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!--第二栏-->
			<div class="row">
				<div class="panel panel-default">
					<div class="panel-heading">
						<div class="panel-title">
							<i class="fa fa-caret-right text-primary"></i>
							<strong>投票结果</strong>
						</div>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-xs-6 text-center">
								<span class="font-size-18 text-primary">3567</span>
								<span class="font-size-15 text-muted">人参与投票</span>
							</div>
							<div class="col-xs-6 text-center">
								<span class="font-size-15 text-muted">共投票数</span>
								<span class="font-size-18 text-danger">9100</span>
								<span class="font-size-15 text-muted">数</span>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!--第三栏-->
			<div class="row">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="media">
							<div class="media-left media-middle">
								<img class="size-80" src="public/demo1.jpg" />
							</div>
							<div class="media-body font-size-16">
								张晓晓，对于一些新手小白而言 建网站通常都会找订制制作，然 而价格贵，事后服务差……
							</div>
							<div class="media-right media-middle">
								<div class="rank-lable">1</div>
							</div>
						</div>
						<div class="progress vote-progress">
							<div class="progress-bar  progress-bar-warning"></div>
						</div>
						<div class="progress-text">
							<div class="pull-left text-warning">38%</div>
							<div class="pull-right text-muted">12000票</div>
							<div class="clearfix"></div>
						</div>
						<div class="divider"></div>
						<div class="media">
							<div class="media-left media-middle">
								<img class="size-80" src="public/demo2.jpg" />
							</div>
							<div class="media-body font-size-16">
								张晓晓，对于一些新手小白而言 建网站通常都会找订制制作，然 而价格贵，事后服务差……
							</div>
							<div class="media-right media-middle">
								<div class="rank-lable">2</div>
							</div>
						</div>
						<div class="progress vote-progress">
							<div class="progress-bar  progress-bar-warning"></div>
						</div>
						<div class="progress-text">
							<div class="pull-left text-warning">38%</div>
							<div class="pull-right text-muted">12000票</div>
							<div class="clearfix"></div>
						</div>
						<div class="divider"></div>
						<div class="media">
							<div class="media-body font-size-16">
								张晓晓，对于一些新手小白而言 建网站通常都会找订制制作，然 而价格贵，事后服务差……
							</div>
							<div class="media-right media-middle">
								<div class="rank-lable">3</div>
							</div>
						</div>
						<div class="progress vote-progress">
							<div class="progress-bar  progress-bar-warning"></div>
						</div>
						<div class="progress-text">
							<div class="pull-left text-warning">38%</div>
							<div class="pull-right text-muted">12000票</div>
							<div class="clearfix"></div>
						</div>
						<div class="divider"></div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
